                                <!-- <span class="error"><i class="error_icon"></i>密码不一致 , 请重新输入</span> -->

                            </li>
                            <li class="agree">
                                <input type="checkbox">同意协议并注册<a href="#">《腾讯用户协议》</a>
                            </li>
                            <li>
